<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>New Account</h1>
  <form action="">
    <div id="name">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" pattern="[a-zA-Z]*" title="Only letters are allowed" required/>
    </div>
    <div id="email">
      <label for="name">Email</label>
      <input type="email" id="email" name="email" required/>
    </div>
    <div id="password">
      <label for="name">Password</label>
      <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{12,20}" title="Must be at least 12 alphanumeric characters" required/>
      <p class="min-char">Minimum length 12 characters</p>
    </div>
    <div id="confirm-password">
      <label for="name">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" pattern="[a-zA-Z0-9]{12,20}" title="Must be at least 12 alphanumeric characters" required/>
      <p class="min-char">Minimum length 12 characters</p>
    </div>
    <button>Create Account</button>
  </form>
  <p id="sign-up-link"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Already have an account? Sign In</a></p>
</body>
</html>
